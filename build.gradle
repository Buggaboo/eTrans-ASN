apply plugin: 'java'
//apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'eTrans-ASN',
                   'Implementation-Version': version
        attributes 'Main-Class': 'javacc.AsnParser'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}


dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

/*
test {
    systemProperties 'property': 'value'
}
*/

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}